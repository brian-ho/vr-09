  <style>
    body {
      margin:0;
      position:fixed;
      top:0;right:0;
      bottom:0;
      left:0; }

    .ui {
      z-index: 10000;
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-weight: 100;
      color: white;
      font-size: 14px; }

      .line {
        stroke: white;
        stroke-width: 2px;
        fill: none;
      }

    .axis path {
      display: none;
    }

    .axis line {
      shape-rendering: crispEdges;
      stroke: #fff;
    }

    .axis .minor line {
      stroke: #fff;
      stroke-dasharray: 2,2;
    }

    .axis .tick text {
      fill: white;
    }

    .axis .tick line {
      stroke: white;
    }

  </style>
