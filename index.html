<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto+Mono:100,300,400,700" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <style>
    body {
      margin:0;
      position:fixed;
      top:0;right:0;
      bottom:0;
      left:0; }

    .ui {
      z-index: 10000;
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-weight: 100;
      color: white;
      font-size: 18px; }
  </style>
</head>

<body>
  <div class="ui">
    <p style="margin: 10px 0px 0px 10px; font-weight: bold;">VR VIEWER</p>
    <p style="margin: 10px 0px 0px 10px;"><span id="thingName">information about object</span></p>
  </div>
  <!--<a-scene stats>-->
  <a-scene fog="type: linear; color: #000; near: 5">
    <a-assets>
      <a-asset-item id="MKTshell" src="resources/MKTshell.obj"></a-asset-item>
      <a-asset-item id="MKTinterior" src="resources/MKTinterior.obj"></a-asset-item>
      <a-asset-item id="MKTroof" src="resources/MKTroof.obj"></a-asset-item>
      <a-asset-item id="MKTdoors" src="resources/MKTdoors.obj"></a-asset-item>
      <a-asset-item id="MKTwindow0" src="resources/MKTwindow0.obj"></a-asset-item>
      <a-asset-item id="MKTwindow1" src="resources/MKTwindow1.obj"></a-asset-item>
      <a-asset-item id="MKTwindow2" src="resources/MKTwindow2.obj"></a-asset-item>
      <a-asset-item id="MKTwindow3" src="resources/MKTwindow3.obj"></a-asset-item>
      <a-asset-item id="MKTwindow4" src="resources/MKTwindow4.obj"></a-asset-item>
      <a-asset-item id="MKTwindow5" src="resources/MKTwindow5.obj"></a-asset-item>
      <a-asset-item id="MKTcolumns" src="resources/MKTcolumns.obj"></a-asset-item>
      <a-asset-item id="MKTductE" src="resources/MKThvacE.obj"></a-asset-item>
      <a-asset-item id="MKTductA" src="resources/MKThvacA.obj"></a-asset-item>
      <a-asset-item id="MKTvavA0" src="resources/MKThvacA0.obj"></a-asset-item>
      <a-asset-item id="MKTventA1" src="resources/MKThvacA1.obj"></a-asset-item>
      <a-asset-item id="MKTventA2" src="resources/MKThvacA2.obj"></a-asset-item>
      <a-asset-item id="MKTventA3" src="resources/MKThvacA3.obj"></a-asset-item>
      <a-asset-item id="MKTductB" src="resources/MKThvacB.obj"></a-asset-item>
      <a-asset-item id="MKTvavB0" src="resources/MKThvacB0.obj"></a-asset-item>
      <a-asset-item id="MKTventB1" src="resources/MKThvacB1.obj"></a-asset-item>
      <a-asset-item id="MKTventB2" src="resources/MKThvacB2.obj"></a-asset-item>
      <a-asset-item id="MKTventB3" src="resources/MKThvacB3.obj"></a-asset-item>
      <a-asset-item id="MKTductC" src="resources/MKThvacC.obj"></a-asset-item>
      <a-asset-item id="MKTvavC0" src="resources/MKThvacC0.obj"></a-asset-item>
      <a-asset-item id="MKTventC1" src="resources/MKThvacC1.obj"></a-asset-item>
      <a-asset-item id="MKTventC2" src="resources/MKThvacC2.obj"></a-asset-item>
      <a-asset-item id="MKTventC3" src="resources/MKThvacC3.obj"></a-asset-item>
      <a-asset-item id="MKTductD" src="resources/MKThvacD.obj"></a-asset-item>
      <a-asset-item id="MKTvavD0" src="resources/MKThvacD0.obj"></a-asset-item>
      <a-asset-item id="MKTventD1" src="resources/MKThvacD1.obj"></a-asset-item>
      <a-asset-item id="MKTventD2" src="resources/MKThvacD2.obj"></a-asset-item>
      <a-asset-item id="MKTventD3" src="resources/MKThvacD3.obj"></a-asset-item>
      <a-asset-item id="MKTbase" src="resources/MKTbase.obj"></a-asset-item>
    </a-assets>
    <a-obj-model class="shell" src="#MKTshell" opacity=1></a-obj-model>
    <a-obj-model class="bldg" src="#MKTinterior" opacity=1></a-obj-model>
    <a-obj-model class="roof" src="#MKTroof" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTdoors" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTwindow1" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTwindow2" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTwindow3" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTwindow4" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTwindow5" opacity=1></a-obj-model>
    <a-obj-model class="structure" src="#MKTcolumns" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTductE" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTductA" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTductB" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTductC" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTductD" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTvavA0" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventA1" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventA2" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventA3" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTvavB0" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventB1" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventB2" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventB3" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTvavC0" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventC1" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTvavtC2" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventC3" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTvavD0" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventD1" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventD2" opacity=1></a-obj-model>
    <a-obj-model class="hvac" src="#MKTventD3" opacity=1></a-obj-model>
    <a-obj-model class="shell" src="#MKTbase" opacity=1></a-obj-model>
    <a-entity light="type: ambient; color: #aaa"></a-entity>
    <a-light type="point" color="#444" position="0 5 0"></a-light>
    <a-sky color="#fff"></a-sky>
    <a-camera position="-1 5 -3">
      <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusOuter: 0.15;
                                radiusInner: 0.10;"
                      material="color: white; shader: flat; opacity: .5"
                      cursor="maxDistance: 30; fuse: true">
              <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.8 0.8 0.8" to="1 1 1" dur="500"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale"
                   fill="forwards" from="1 1 1" to="0.8 0.8 0.8" dur="1500"></a-animation>
            </a-entity>
    </a-camera>
  </a-scene>
  <script src="script.js"></script>
</body>
