<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto+Mono:100,300,400,700" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <style>
    body {
      margin:0;
      position:fixed;
      top:0;right:0;
      bottom:0;
      left:0; }

    .ui {
      z-index: 10000;
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-weight: 100;
      color: white;
      font-size: 18px; }
  </style>
</head>

<body>
  <div class="ui">
    <p style="margin: 10px 0px 0px 10px; font-weight: bold;">VR VIEWER</p>
    <p style="margin: 10px 0px 0px 10px;"><span id="thingName">VR VIEWER</span></p>
  </div>
  <!--<a-scene stats>-->
  <a-scene>
    <a-assets>
      <a-asset-item id="MKTshell" src="resources/MKTshell.obj"></a-asset-item>
      <a-asset-item id="MKTinterior" src="resources/MKTinterior.obj"></a-asset-item>
      <a-asset-item id="MKTroof" src="resources/MKTroof.obj"></a-asset-item>
      <a-asset-item id="MKTdoors" src="resources/MKTdoors.obj"></a-asset-item>
      <a-asset-item id="MKTwindow0" src="resources/MKTwindow0.obj"></a-asset-item>
      <a-asset-item id="MKTwindow1" src="resources/MKTwindow1.obj"></a-asset-item>
      <a-asset-item id="MKTwindow2" src="resources/MKTwindow2.obj"></a-asset-item>
      <a-asset-item id="MKTwindow3" src="resources/MKTwindow3.obj"></a-asset-item>
      <a-asset-item id="MKTwindow4" src="resources/MKTwindow4.obj"></a-asset-item>
      <a-asset-item id="MKTwindow5" src="resources/MKTwindow5.obj"></a-asset-item>
      <a-asset-item id="MKTcolumns" src="resources/MKTcolumns.obj"></a-asset-item>
    </a-assets>
    <a-obj-model src="#MKTshell" opacity=1></a-obj-model>
    <a-obj-model src="#MKTinterior" opacity=1></a-obj-model>
    <a-obj-model src="#MKTroof" opacity=1></a-obj-model>
    <a-obj-model src="#MKTdoors" opacity=1></a-obj-model>
    <a-obj-model src="#MKTwindow1" opacity=1></a-obj-model>
    <a-obj-model src="#MKTwindow2" opacity=1></a-obj-model>
    <a-obj-model src="#MKTwindow3" opacity=1></a-obj-model>
    <a-obj-model src="#MKTwindow4" opacity=1></a-obj-model>
    <a-obj-model src="#MKTwindow5" opacity=1></a-obj-model>
    <a-obj-model src="#MKTcolumns" opacity=1></a-obj-model>
    <a-light type="spot" color="#333" position="-20 0 0"></a-light>
    <a-light type="point" color="#AAA" position="0 5 0"></a-light>
    <a-sky color="#73F7DD"></a-sky>
    <a-camera position="0 5 0">
      <a-cursor color="#2E3A87">
    </a-camera>
  </a-scene>
</body>
