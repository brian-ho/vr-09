<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <a-scene stats>
    <a-assets>
      <a-asset-item id="sansome1500" src="resources/test.obj"></a-asset-item>
    </a-assets>
    <a-obj-model src="#sansome1500" opacity=1></a-obj-model>
    <a-light type="spot" color="#333" position="-20 0 0"></a-light>
    <a-light type="point" color="#AAA" position="0 5 0"></a-light>
    <a-sky color="#73F7DD"></a-sky>
    <a-camera position="0 1.8 0">
    <a-cursor color="#2E3A87">
  </a-camera></a-scene>
</body>
