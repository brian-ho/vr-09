<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto+Mono:100,300,400,700" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <style>
    body {
      margin:0;
      position:fixed;
      top:0;right:0;
      bottom:0;
      left:0; }

    .ui {
      z-index: 10000;
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-weight: 100;
      color: white;
      font-size: 18px; }
  </style>
</head>

<body>
  <div class="ui">
    <p style="margin: 10px 0px 0px 10px; font-weight: bold;">VR VIEWER</p>
    <p style="margin: 10px 0px 0px 10px;"><span id="thingName">information about object</span></p>
  </div>
  <!--<a-scene stats>-->
  <a-scene>

    <a-light type="point" color="#AAA" position="0 5 0"></a-light>
    <a-sky color="#73F7DD"></a-sky>
    <a-camera position="0 5 0">
      <a-cursor color="#2E3A87">
    </a-camera>

  <script src="script.js"></script>
